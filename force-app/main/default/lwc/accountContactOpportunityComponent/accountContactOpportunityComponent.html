<template>
  <div class="container">
    <div title="Create Records at once" class="card-container">
      <lightning-card title="New Account" icon-name="standard:account">
        <div class="card">
          <lightning-input
            name="name"
            label="Account Name"
            data-obj="accObj"
            value={accObj.name}
            onchange={handleChange}
            class="input"
            required
          >
          </lightning-input>
          <lightning-input
            name="phone"
            label="Account Phone"
            data-obj="accObj"
            value={accObj.phone}
            type="phone"
            onchange={handleChange}
            class="input"
          >
          </lightning-input>
          <lightning-input
            name="desc"
            label="Account Description"
            data-obj="accObj"
            value={accObj.desc}
            onchange={handleChange}
            class="input"
          >
          </lightning-input>
        </div>
      </lightning-card>

      <lightning-card title="New Contact" icon-name="standard:contact">
        <div class="card">
          <lightning-input
            name="firstName"
            label="Contact FirstName"
            data-obj="conObj"
            value={conObj.firstName}
            onchange={handleChange}
            class="input"
          >
          </lightning-input>
          <lightning-input
            name="lastName"
            label="Contact LastName"
            data-obj="conObj"
            value={conObj.lastName}
            onchange={handleChange}
            class="input"
            required
          >
          </lightning-input>
          <lightning-input
            name="email"
            label="Contact Email"
            data-obj="conObj"
            value={conObj.email}
            type="email"
            onchange={handleChange}
            class="input"
          >
          </lightning-input>
        </div>
      </lightning-card>

      <lightning-card title="New Opportunity" icon-name="standard:opportunity">
        <div class="card last-child">
          <lightning-input
            name="name"
            label="Opportunity Name"
            data-obj="oppObj"
            value={oppObj.name}
            onchange={handleChange}
            class="input"
            required
          >
          </lightning-input>
          <lightning-input
            name="stage"
            label="Opportunity Stage"
            data-obj="oppObj"
            value={oppObj.stage}
            type="text"
            onchange={handleChange}
            class="input"
            required
          >
          </lightning-input>
          <lightning-input
            name="closeDate"
            label="Opportunity CloseDate"
            data-obj="oppObj"
            value={oppObj.closeDate}
            type="date"
            onchange={handleChange}
            class="input"
            required
          >
          </lightning-input>
        </div>
      </lightning-card>
    </div>

    <div class="btn-container">
      <lightning-button
        label="Create Records"
        variant="brand"
        name="submit"
        class="slds-align-centre btn"
        onclick={handleSubmit}
      ></lightning-button>
      <lightning-button
        label="Clear"
        variant="brand-variant"
        name="Clear"
        onclick={clearForm}
      ></lightning-button>
    </div>
  </div>
</template>
