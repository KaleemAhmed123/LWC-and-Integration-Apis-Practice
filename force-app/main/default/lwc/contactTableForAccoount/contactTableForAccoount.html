<template>
  <div class="container">
    <lightning-combobox
      name="accountList"
      label="Accounts"
      options={options}
      onchange={handleChange}
      class="slds-m-top_small input"
      required
    >
    </lightning-combobox>

    <lightning-button
      variant="brand-outline"
      label="Show Std Table"
      name="stdTable"
      onclick={handleClick}
      class="slds-m-left_x-small"
    ></lightning-button>
    <lightning-button
      variant="brand-outline"
      label="Show Custom Table"
      name="customTable"
      onclick={handleClick}
      class="slds-m-left_x-small"
    ></lightning-button>

    <template lwc:if={showStdTable}>
      <lightning-datatable
        key-field="id"
        data={relatedContacts}
        columns={columns}
        class="slds-m-top_medium table std-table"
      >
      </lightning-datatable>
    </template>

    <template lwc:elseif={showCustomTable}>
      <h2 class="custom-table">Custom Table</h2>
    </template>

    <template lwc:elseif={noRelated}>
      <h2 class="no-contacts">No Contacts Found</h2>
    </template>
  </div>
</template>
