<template>
    <div class="input-container">
        <h2>Enter Contact Details</h2>
        <div class="input-boxes">
            <lightning-input 
                onchange={handleChange} 
                type="text" 
                label="Enter First Name" 
                name="firstName"  
                value={contactObj.firstName}
                class="slds-m-top_small input">
            </lightning-input>
            <lightning-input 
                onchange={handleChange} 
                type="text" 
                label="Enter Last Name" 
                name="lastName"  
                value={contactObj.lastName}
                required
                class="slds-m-top_small input">
            </lightning-input>
            <lightning-input 
                onchange={handleChange} 
                type="text" 
                label="Enter Title" 
                name="title"  
                value={contactObj.title}
                class="slds-m-top_small input">
            </lightning-input>

            <lightning-input 
                onchange={handleChange} 
                type="tel" 
                label="Enter Phone" 
                name="phone" 
                value={contactObj.phone}
                placeholder="Contact phone" 
                class="slds-m-top_small input">
            </lightning-input>
            <lightning-input 
                onchange={handleChange} 
                type="email" 
                label="Enter Email" 
                name="email" 
                value={contactObj.email}
                placeholder="Contact Email" 
                class="slds-m-top_small input">
            </lightning-input>

            <lightning-input 
                onchange={handleChange} 
                type="date" 
                label="Enter Birthday" 
                name="birthday" 
                value={contactObj.birthday}
                class="slds-m-top_small input">
            </lightning-input>

            <lightning-combobox
                name="leadSource"
                label="Lead Source"
                value={contactObj.leadSource}
                options={option}
                onchange={handleChange}
                class="slds-m-top_small input"
                required>
            </lightning-combobox>

            <lightning-input 
                onchange={handleChange} 
                type="checkbox" 
                label="Is Contact Dead ?" 
                name="isDead" 
                checked={contactObj.isDead}
                class="slds-m-top_small input dead">
            </lightning-input>

            <div class="btn-container">
                <lightning-button 
                    variant="brand" 
                    label="Create Account" 
                    title="Primary action" 
                    onclick={handleClickSubmit} 
                    class="btn">
                </lightning-button>
    
                <lightning-button 
                    label="Cancel" 
                    title="Primary action" 
                    onclick={handleClickCancel} 
                    class="btn">
                </lightning-button>

            </div>


        </div>
    </div>
</template>
