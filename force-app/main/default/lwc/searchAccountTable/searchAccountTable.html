<template>
  <div class="container">
    <div class="slds-grid">
      <div class="slds-col slds-p-around_medium slds-size_4-of-5">
        <lightning-input
          name="query"
          type="text"
          label="Enter Account Name"
          placeholder="type here..."
          onchange={handleChange}
          onkeypress={handleSubmitEnter}
        ></lightning-input>
      </div>

      <div class="slds-col slds-p-around_medium slds-size_1-of-5 btn-outer">
        <lightning-button
          variant="brand"
          label="Search"
          title="Search"
          onclick={handleSubmit}
          class="btn"
        ></lightning-button>
      </div>
    </div>

    <div class="slds-m-top_small slds-p-around_medium table-container">
      <template lwc:if={showTable}>
        <lightning-datatable key-field="id" data={records} columns={columns}>
        </lightning-datatable>
      </template>
    </div>
